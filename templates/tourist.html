<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/train.png"/>
    <style>
      .section{
        position: relative;
        margin-bottom: 30px;
        padding-top: 284px;
        display: inline-block;
        height: 450px;
        line-height: 450px;
        text-align: center;
        width: 100%;
        background-image: url({{url_}});
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div id="warning_page" style="display: none;position:absolute;background:black;opacity:50%;width:100%;height:100%;z-index:50;"></div>
    <div id="warning" style="border-radius: 20px;display: none;position: fixed; left: 35%; top: 25%; width: 30%; height: 280px;background:#22252a; z-index: 180">
        <div style="text-align:center;height:180px;padding-top: 80px; padding-left:30px;padding-right:30px;padding-bottom:30px; ">无权限。请先登录。</div>
        <div style="height: 100px;">
          <div style="display: inline-block; margin-left: 23%; width: 20%;">
            <form method="post">
              <input id="clear_sure" type="submit" class="btn btn-primary" value="login">
            </form>
          </div>
          <div style="display: inline-block; margin-left: 17%; width: 20%">
            <form>
              <input id="cancel" type="button" class="btn btn-primary" value="cancel">
            </form>
          </div>
        </div>
    </div>
    <header class="header">   
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex align-items-center justify-content-between">
          <div class="navbar-header">
            <!-- Navbar Header--><a href="index.html" class="navbar-brand">
              <div class="brand-text brand-big visible text-uppercase"><strong class="text-primary">Train</strong><strong>Tickets</strong></div>
              <div class="brand-text brand-sm"><strong class="text-primary">T</strong><strong>T</strong></div></a>
            <!-- Sidebar Toggle Btn-->
            <button class="sidebar-toggle"><i class="fa fa-long-arrow-left"></i></button>
          </div>
          <div class="right-menu list-inline no-margin-bottom">
            <!-- Log out               -->
            <div class="list-inline-item logout">                   <a href="{{url_for('login')}}" class="nav-link"> <span class="d-none d-sm-inline">Login </span><i class="icon-logout"></i></a></div>
          </div>
        </div>
      </nav>
    </header>
    <div class="d-flex align-items-stretch">
      <!-- Sidebar Navigation-->
      <nav id="sidebar">
        <!-- Sidebar Header-->
        <div class="sidebar-header d-flex align-items-center">
          <div class="title">
            <h1 class="h5">Tourist#{{rand}}</h1>
          </div>
        </div>
        <!-- Sidebar Navidation Menus-->
        <ul class="list-unstyled">
          <li class="active"><a href="index.html"> <i class="icon-home"></i>Home </a></li>
          <li><a href="#" id="train"> <i class="icon-dashboard"></i>Train </a>
          </li>
          <li><a href="#" id="user"> <i class="icon-user"></i>User </a>
          </li>
          <li><a href="#" id="ticket"> <i class="icon-bill"></i>Tickets </a>
          </li>
          <li><a href="#" id="clear"> <i class="icon-close"></i>Clear all data </a></li>
        </ul>
      </nav>
      <!-- Sidebar Navigation end-->
      <div class="page-content">
        <div class="page-header">
          <div class="container-fluid">
            <h2 class="h5 no-margin-bottom">Home</h2>
          </div>
        </div>
        <section>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-3 col-sm-6">
                <div class="statistic-block block">
                  <div class="progress-details d-flex align-items-end justify-content-between">
                    <div class="title">
                      <div class="icon"><i class="icon-user-1"></i></div><strong>New Users</strong>
                    </div>
                    <div class="number dashtext-1">{{user_num}}</div>
                  </div>
                </div>
              </div>
              <div class="col-md-3 col-sm-6">
                <div class="statistic-block block">
                  <div class="progress-details d-flex align-items-end justify-content-between">
                    <div class="title">
                      <div class="icon"><i class="icon-settings-1"></i></div><strong>Added trains</strong>
                    </div>
                    <div class="number dashtext-2">{{train_num}}</div>
                  </div>
                </div>
              </div>
              <div class="col-md-3 col-sm-6">
                <div class="statistic-block block">
                  <div class="progress-details d-flex align-items-end justify-content-between">
                    <div class="title">
                      <div class="icon"><i class="icon-log-out"></i></div><strong>Released</strong>
                    </div>
                    <div class="number dashtext-3">{{released_num}}</div>
                  </div>
                </div>
              </div>
              <div class="col-md-3 col-sm-6">
                <div class="statistic-block block">
                  <div class="progress-details d-flex align-items-end justify-content-between">
                    <div class="title">
                      <div class="icon"><i class="icon-cloud"></i></div><strong>Orders</strong>
                    </div>
                    <div class="number dashtext-4">{{order_num}}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="no-padding-bottom">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12">
                <div class = "section"></div>
              </div>
            </div>
          </div>
        </section>
        <footer class="footer">
          <div class="footer__block block no-margin-bottom">
            <div class="container-fluid text-center">
              <p class="no-margin-bottom">ACM 2019 </p>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/static/vendor/chart.js/Chart.min.js"></script>
    <script src="/static/vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="/static/js/charts-home.js"></script>
    <script src="/static/js/front.js"></script>
    <script type="text/javascript">
      var train_button = document.getElementById("train");
      var user_button = document.getElementById("user");
      var ticket_button = document.getElementById("ticket");
      var clear_button = document.getElementById("clear");
      var warning_page_button = document.getElementById("warning_page");
      var warning_button = document.getElementById("warning");
      var cancel_button = document.getElementById("cancel");
      train_button.onclick=function(){
          warning_page_button.style.display="inline";
          warning_button.style.display="inline";
      }
      ticket_button.onclick=function(){
          warning_page_button.style.display="inline";
          warning_button.style.display="inline";
      }
      user_button.onclick=function(){
          warning_page_button.style.display="inline";
          warning_button.style.display="inline";
      }
      clear_button.onclick=function(){
          warning_page_button.style.display="inline";
          warning_button.style.display="inline";
      }
      cancel_button.onclick=function(){
          warning_page_button.style.display="none";
          warning_button.style.display="none";
      }
    </script>
  </body>
</html>
